<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" 
    http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>


<script>
var ballX = 25;
var ballY = 25;
var ballSpeedY = 7;
var ballSpeedX = 5;

var canvas, canvasContext;

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');
    
    //the smaller the proportion, the faster the ball
    var framesPerSecond = 100;
    setInterval(updateAll, 1000/framesPerSecond);

    canvasContext.fillStyle = 'white';
    canvasContext.fillRect(0,0, canvas.width, canvas.height);
}

function updateAll() {
    moveAll();
    drawAll();
}
function moveAll() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if(ballX < 0) {
        ballSpeedX *= -1;
    }
    if(ballX > canvas.width){
        ballSpeedX *= -1;
    }
    if(ballY < 0) {
        ballSpeedY *= -1;
    }
    if(ballY > canvas.height){
        ballSpeedY *= -1;
    }
}
    
    function drawAll() {
    //commenting these 2 lines allows to draw beautiful rhombus
   /* canvasContext.fillStyle = 'black';
    canvasContext.fillRect(0,0, canvas.width, canvas.height);
    after func colorRect is written you can shorten like in next line*/

    colorRect(0,0,canvas.width, canvas.height,'black'); //clear screen
    colorCircle(ballX,ballY,10,'red');                  //draw ball

    }

function colorCircle(centerX,centerY,radius,fillColor) {
    canvasContext.fillStyle = fillColor;
    canvasContext.beginPath();
    //false is default and indicates clockwise, true
    //stands for counter-clockwise.
    canvasContext.arc(centerX,centerY,radius,0,Math.PI*2, true);
    canvasContext.fill();
}

function colorRect(topLeftX,topLeftY,boxWidth,boxHeight, fillColor) {
    canvasContext.fillStyle = fillColor;
    canvasContext.fillRect(topLeftX,topLeftY,boxWidth,boxHeight);
}

</script>
</body>

</html>
